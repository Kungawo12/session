<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great_number_game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="flex justify-center mx-auto col-6">
        <h1>Welcome to the Great Number Game!!! </h1>
        <p>I am thinking of a number between 1 and 100 </p>
        <form action='/guess' class="bg-dark text-warning text-center p-5 rounded" method = 'post'>
            <div class="form-group">
                <label for="guess">Take a Guess!!</label>
                <input type="text" class="form-control " name="guess" id="guess">
            </div>
            <input type="submit" value="Guess" class="btn btn-warning text-dark">
        </form>
        {%if 'guess' in session:%}
            {%if session['guess'] == session['num']%}
                <div class="card bg-succes text-center">
                    <h2>You got the number!</h2>
                    <a href="/reset" class="btn btn-primary">Play Again</a>
                </div>
            {%elif session['guess'] < session['num']%}
                <div class="card bg-danger text-center">
                    <h1>Too Low!!</h1>
                </div>
            {%else%}
                <div class="card bg-warning text-center">
                    <h1>Too High!!</h1>
                </div>
            {%endif%}
        {%endif%}

        </div>
</body>
</html>
