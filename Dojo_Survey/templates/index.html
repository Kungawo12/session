<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo_Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="/proceed" method="post">
        <div class="container bg-dark my-5 col-5 max-auto p-4">
            <h1 class="text-warning text-start">Dojo Survey</h1>
            <div class="form-group">
                <label for="name" class="text-light p-2">Name:</label>
                <input type="text" class="form-control" name="name" id="name">
                <label name="location" class="text-light p-2">Dojo Location</label>
                <select name="location"  class="form-control">
                        <option value="">---Select a Location---</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Online">Online</option>
                        <option value="Burbank">Burbank</option>
                        <option value="Colorado">Colorado</option>
                    </select>
                <label for="language" class="text-light p-2">Favorite Language:</label>
                <select name="language"  class="form-control" >
                    <option value="">---Select a language---</option>
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Java Script">Java Script</option>
                    <option value="Python">Python</option>
                    <option value="C##">C##</option>
                </select>
                <label for="comment" class="text-light p-2">Comments:</label>
                <textarea name="comment" class="rounded" cols="44" rows="10"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-warning p-1 col-3">
        </div>
    </form>
</body>
</html>
